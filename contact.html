<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
        <a class="navbar-brand mr-auto" href="#">Ross Gongaware</a>
        <div class="navbar-nav">

        <div class="jumbotron py-4 my-4">
            <div class="row">
                <p class="col-12 display-4">Contact</p>
            </div>
            <form>
                <div class="form-group row">
                    <label for="nameInput" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="nameInput">
                    </div>
                </div>

                    <div class="col-10">
                        <input class="form-control" type="email" id="emailInput">
                    </div>
                </div>
                <div class="form-group">
                    <label for="commentArea">Example textarea</label>
                    <textarea class="form-control" id="commentArea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>

        </div>
